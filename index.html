<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto CRUD</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body style="background-color: #213355;">
    <div class="contenedor">
        <h2>Proyecto CRUD</h2>
        <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" name="nombre" class="form-control" id="nombre" placeholder="Nombre">
        </div>

        <div class="form-group">
            <label for="edad">Edad</label>
            <input type="text" name="edad" class="form-control" id="edad" placeholder="Edad">
        </div>

        <div class="form-group">
            <label for="direccion">Dirección</label>
            <input type="text" name="direccion" class="form-control" id="direccion" placeholder="Dirección">
        </div>
        <div class="col-lg-12 mt-5">
            <button class="btn btn-success" id="Agregar" onclick="AddData()">Agregar dato</button>
            <button class="btn btn-primary" id="Actualizar">Actualizar</button>
        </div>
        <br>
        <div class="lista">
            <table class="table table-bordered" id="tablaCrud">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Edad</th>
                        <th>Dirección</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>



</body>

</html>
